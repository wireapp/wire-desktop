# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

# https://docs.travis-ci.com/user/encryption-keys/
env:
  global:
    # WIRE_WEBAPP_BOT_EMAIL
    - secure: ""
    # WIRE_WEBAPP_BOT_PASSWORD
    - secure: ""

# http://docs.travis-ci.com/user/languages/javascript-with-nodejs/
language: node_js
node_js:
  - "10"

# https://docs.travis-ci.com/user/languages/c/#build-matrix
matrix:
  include:
    - os: windows
      # Travis' Windows Env doesn't support a Python language.
      language: shell
      env:
        # We can only support up to Python 3.6.6, because our SFML-2.3.2 and Python 3.6.6 are compiled against VS14 (2015).
        - PYTHON_VERSION=3.6.6
        - PYTHON_HOME='C:\Python36'
        - VS14_BIN='C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\bin'
        - PATH="C:\ProgramData\chocolatey\bin;$PYTHON_HOME:$PYTHON_HOME\Scripts:$VS14_BIN:$PATH"

git:
  submodules: false

cache:
  directories:
    - $HOME/.npm
    - node_modules
    - electron/node_modules

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - npm install

# http://docs.travis-ci.com/user/pull-requests/
script:
  - npm test

notifications:
  email: false

branches:
  only:
    - master

after_success:
- |
  if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
    yarn global add @wireapp/changelog-bot@1.0.35
    wire-travis-bot "46b53eba-65da-4bdc-b521-2467b96e8841"
  fi
