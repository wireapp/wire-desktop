<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="../css/proxy-prompt.css" />
  </head>
  <body>
    <div id="container">
      <div id="form">
        <h1 data-string="proxyPromptTitle">Proxy authentication</h1>
        <p class="copy">
          <span data-string="proxyPromptHeadline">The proxy requires authentication with username and password</span>
        </p>
        <p>
          <label for="usernameInput" data-string="proxyPromptUsername">Username</label>
          <input type="text" id="usernameInput" />
        </p>
        <p>
          <label for="passwordInput" data-string="proxyPromptPassword">Password</label>
          <input type="password" id="passwordInput" />
        </p>
        <p class="buttons">
          <button id="cancelButton" data-string="proxyPromptCancel" type="reset">Cancel</button>
          <button id="okButton" data-string="proxyPromptOk" type="submit">OK</button>
        </p>
      </div>
    </div>
  </body>
</html>
