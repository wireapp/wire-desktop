<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="../css/proxy-prompt.css" />
  </head>
  <body>
    <div id="container">
      <div id="form">
        <h1 data-string="proxyPromptTitle"></h1>
        <p class="copy"><span data-string="proxyPromptHeadline"></span></p>
        <p>
          <label for="usernameInput" data-string="proxyPromptUsername"></label>
          <input type="text" id="usernameInput" />
        </p>
        <p>
          <label for="passwordInput" data-string="proxyPromptPassword"></label>
          <input type="password" id="passwordInput" />
        </p>
        <p class="buttons">
          <button id="cancelButton" data-string="proxyPromptCancel" type="reset"></button>
          <button id="okButton" data-string="proxyPromptOk" type="submit"></button>
        </p>
      </div>
    </div>
  </body>
</html>
