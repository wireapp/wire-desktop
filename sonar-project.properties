# SonarQube Configuration for Wire Desktop

# Project identification
sonar.projectKey=wireapp_wire-desktop
sonar.organization=wireapp

# Source code configuration
sonar.sources=electron/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,test/e2e-security/**/*

# Test configuration
sonar.tests=test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Language configuration
sonar.typescript.node=node

# Context Isolation Security: Exclude files with necessary duplication due to Electron sandbox constraints
# These files contain required duplication because sandboxed preload scripts cannot import from shared modules
sonar.cpd.exclusions=electron/src/preload/preload-app.ts,electron/src/preload/preload-webview.ts,electron/src/shared/contextIsolationConstants.ts

# Coverage exclusions for test fixtures
sonar.coverage.exclusions=test/e2e-security/fixtures/**/*,test/e2e-security/utils/injection-helpers.ts

