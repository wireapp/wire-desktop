# SonarQube Configuration for Wire Desktop

# Exclude specific files from duplication detection
# These files contain necessary duplication due to Electron's sandboxed preload environment
# where module imports are not supported with contextIsolation: true + nodeIntegration: false
sonar.cpd.exclusions=\
  electron/src/preload/preload-app.ts,\
  electron/src/preload/preload-webview.ts,\
  electron/src/shared/contextIsolationConstants.ts

# Project information
sonar.projectKey=wireapp_wire-desktop
sonar.organization=wireapp

# Source directories
sonar.sources=electron/src,electron/renderer/src
sonar.tests=electron/test,test

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
